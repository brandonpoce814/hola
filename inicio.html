<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Completa</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header{
            background: #008c4a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contenedor{
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        h2{
            color: #008c4a;
        }

        .formulario input, .formulario textarea{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .btn{
            background: #008c4a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .grafico{
            margin-top: 30px;
            text-align: center;
        }

        footer{
            margin-top: 30px;
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Diseño responsive */
        @media (max-width: 600px){
            header{
                font-size: 18px;
            }

            .contenedor{
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página Web Completa</h1>
        <p>Prácticas de HTML — CSS — Formularios — Responsive</p>
    </header>

    <div class="contenedor">
        <h2>Sobre mí</h2>
        <p>Esta página fue creada como parte del plan de reforzamiento académico para practicar HTML, CSS, formularios, responsive design y gráficos.</p>

        <img src="Captura de pantalla 2025-12-03 233454.png" width="100%" alt="Imagen de ejemplo">

        <h2>Formulario de contacto</h2>
        <form class="formulario">
            <label>Nombre:</label>
            <input type="text" required>

            <label>Correo electrónico:</label>
            <input type="email" required>

            <label>Mensaje:</label>
            <textarea rows="4" required></textarea>

            <button class="btn">Enviar</button>
        </form>

        <h2>Gráfico en HTML (SVG)</h2>
        <div class="grafico">
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="80" fill="#008c4a"></circle>
                <text x="50" y="110" font-size="20" fill="white">SVG</text>
            </svg>
        </div>
    </div>

    <footer>
      
    </footer>

</body>
</html>
